<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Paytone One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Formulário</h1>
      </header>
      <div class="form-container">
        <div class="form-conteudo coluna">
          <form id="tlxForm1">
            <label for="dimension1">Primeira Dimensão:</label>
            <input
              type="range"
              id="dimension1"
              name="dimension1"
              min="0"
              max="100"
              value="50"
            />
          </form>
        </div>
        <div class="form-conteudo coluna">
          <form id="tlxForm2">
            <label for="dimension2">Segunda Dimensão:</label>
            <input
              type="range"
              id="dimension2"
              name="dimension2"
              min="0"
              max="100"
              value="50"
            /><br />
          </form>
        </div>
        <div class="form-conteudo coluna">
          <form id="tlxForm3">
            <label for="dimension3">Terceira Dimensão:</label>
            <input
              type="range"
              id="dimension3"
              name="dimension3"
              min="0"
              max="100"
              value="50"
            /><br />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
